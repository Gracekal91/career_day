<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="game-container">
    <h1>Guess the Number</h1>
    <p class="instructions">Guess a number between 1 and 10</p>
    <input type="number" id="guess-input" placeholder="Enter your guess">
    <button id="guess-button">Guess</button>
    <p class="message" id="message"></p>
    <img id="image" style="display: none" src="https://gifdb.com/images/high/well-done-congratulations-498-x-224-gif-ga95en2db9gfkr53.webp" width="100px"/>
    <button id="reset-button" style="display:none;">Play Again</button>
</div>
<script src="script.js"></script>
</body>

</html>
